<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylereaderdash.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profilestyles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title> Profile | LibroCo </title>
</head>

<body>
    <nav>
        <a class="navbar-brand" href="{{ url_for('library') }}">
            <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" width="250" height="50"
                alt="LibroCo. Logo">
        </a>
        <div class="separator"></div>
        <div class="navbar-links">
            <a href="{{ url_for('library') }}"> Library </a>
            <a href="{{ url_for('my_books') }}"> My Books </a>
            <a href="{{ url_for('wishlist') }}"> Wishlist </a>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('reader_profile') }}" class="active"> Profile </a>
            <a href="{{ url_for('logout') }}"> Log Out </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="profile_container">
            <div class="profile_image">
                <!-- Check if the user is a reader or librarian and show their profile image accordingly -->
                <img src="{{ url_for('static', filename='images/' + (user['user_image'] if user['user_image'] else 'default_profile.png')) }}">
            </div>
            <div class="profile_details">
                <h3 class="name">{{ user['user_name'] }}</h3>
                <h5 class="label">Contact: <span class="phone_details">{{ user['user_contact'] }}</span></h5>
                <h5 class="label">Email: <span class="email_details">{{ user['user_email'] }}</span></h5>
            </div>
            <div class="edit">
                <a href="{{ url_for('edit_profile', id=user['user_id']) }}">
                    <button class="edit_button">Edit</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
