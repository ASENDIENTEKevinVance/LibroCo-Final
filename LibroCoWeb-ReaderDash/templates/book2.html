<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylereaderdash.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/viewbookstyle.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title> View Book | LibroCo. </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #ccc;
            margin-top: 10px;
            margin-bottom: 20px;
            /* Adjust this value for more space below the divider */
        }

        .book-details {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            margin-top: 20px;
            /* Adjust this value for more space above the book details */
            align-items: center;
        }


        .book-cover {
            width: 300px;
            height: 350px;
            margin-right: 100px;

        }

        .book-info {
            margin-top: 10px;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn.disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .btn-back {
            background-color: #007bff;
            margin-right: 10px;
            border-radius: 5px;

        }

        .btn-wishlist {
            background-color: #ffc107;
            margin-right: 10px;
            border-radius: 5px;
        }

        /* Status styles */
        .status-available {
            color: green;
        }

        .status-unavailable {
            color: red;
        }
    </style>

</head>

<body>
    <nav>
        <a class="navbar-brand" href="{{ url_for('library') }}">
            <img div class="logo" src="{{ url_for('static', filename='images/logo.png') }}" width="250" height="50" />
        </a>
        

        <div class="separator"></div>

        <div class="navbar-links">
            <a href="library.html" class="active"> Library </a>
            <a href="mybooks.html"> My Books </a>
            <a href="wishlist.html"> Wishlist </a>
        </div>

        <div class="navbar-right">
            <a href="profile.html"> Profile </a>
            <a href="logout.html"> Log Out </a>
        </div>
    </nav>
    <div class="divider"></div> <!-- Line divider -->
	
	<div class="main-content">
        <div class="header-row">
            <div class="viewbook_container">
                <div class="book_image">
                    <div class="overlay_wrapper">
                        <img src="{{ url_for('static', filename='images/olympus.png') }}" class="responsive_image" alt="Book Image">
                    </div>
                </div>


     <div class="viewbook_details">
                    <h3 class="book_title">{{ book['book_title'] }}</h3>
					<h5 class="author"><strong>Author:</strong> {{ book['author'] }}</h5>
					<h5 class="publication_year"><strong>Year:</strong> {{ book['publication_year'] }}</h5>
					<h5 class="genre">Genre: <span class="genre_details">{{ book['genre'] }}</span></h5>
					<h5 class="availability"> Availability: <span class="status">{{ book['availability'] }}</span></h5>
					
					<div class="description">{{ book['description'] }}</div>
					
					

                    <div class="editbook_button_group">
                        <a href="{{ url_for('library') }}">
                            <button type="button" class="back_button">Back</button>
                        </a>
                        <a href="{{ url_for('wishlist') }}">
                            <button type="button" class="addwishlist_button">Add To Wishlist</button>
                        </a>
                        <button type="submit" class="borrow_button">Borrow</button>
                    </div>
                    </form>
                </div>
				
            </div>
        </div>
    <script>
        // Simulate fetching book availability (can be dynamic)
        const bookStatus = 'Unavailable'; // Set to 'Available' or 'Unavailable'
        const statusElement = document.getElementById('status');
        const borrowButton = document.getElementById('borrowButton');

        // Set status text and color based on availability
        statusElement.innerText = bookStatus;

        if (bookStatus === 'Available') {
            statusElement.classList.add('status-available');
        } else {
            statusElement.classList.add('status-unavailable');
            borrowButton.classList.add('disabled');
            borrowButton.disabled = true;
        }
    </script>

</body>

</html>
