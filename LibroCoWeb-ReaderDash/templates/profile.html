<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profilestyles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title> Profile | LibroCo. </title>
</head>

<body>
    <nav>
        <a class="navbar-brand" href="books.html"><img div class="logo" src="{{ url_for('static', filename='images/logo.png') }}" width="250" height="50" />
        </a>

        <div class="separator"></div>

        <div class="navbar-links">
            <a href="books.html"> Books </a>
            <a href="requests.html"> Requests </a>
            <a href="readers.html"> Readers </a>
        </div>

        <div class="navbar-right">
            <a href="profile.html" class="active"> Profile </a>
            <a href="logout.html"> Log Out </a>
        </div>
    </nav>
    <div class="divider"></div> <!-- Line divider -->

    <div class="profile_container">
        <div class="profile_image">
            <!-- Use default image if profile_image is not available -->
            <img src="{{ url_for('static', filename='images/' + (user['profile_image'] if user['profile_image'] else 'default-profile.png')) }}">
        </div>
        <div class="profile_details">
            <h3 class="name">{{ user['user_full_name'] }}</h3>
            <h5 class="label">Contact: <span class="phone_details">{{ user['user_contact'] }}</span></h5>
            <h5 class="label">Email: <span class="email_details">{{ user['user_email'] }}</span></h5>
        </div>
        <div class="edit">
            <a href="{{ url_for('edit_profile', id=user['user_id']) }}">
                <button class="edit_button">Edit</button>
            </a>
        </div>
    </div>
</body>

</html>
